dependencies:
  cache_directories:
    - ~/.dynamo-2015-07-16_1.0

  override:
    - scripts/circle/install-dynamodb-local

test:
  pre:
    - cd ~/.dynamo-$DYNAMO_VERSION; java -Djava.library.path=. -jar DynamoDBLocal.jar -port 8001 -inMemory:
      background: true

  override:
    - IS_LOCAL="true" python lambdas/index_html/index_html_test.py

deployment:
  master:
    branch: master
    commands:
      - ./scripts/lambda-deploy index_html index-html
      - ./scripts/lambda-deploy pygmentize pygmentize
      - ./scripts/lambda-deploy sha-page sha-page
      - ./scripts/lambda-deploy post-comment post-comment
      - ./scripts/html-deploy main.css
      - ./scripts/html-deploy main.js
      - ./scripts/html-deploy icon.png
